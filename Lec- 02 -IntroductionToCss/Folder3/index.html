<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Problem_3</title>
    <style>
         body{
            background: radial-gradient(#9ac2ee, #ff0000);
        }
        h1{
            text-align: center;
        }
        form {
            width: 400px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, textarea, input[type="number"], input[type="email"], 
        input[type="password"], input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: auto;
        }
        span.error-message {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="#" method="post">
        <label for="feedback_type">Feedback Type:</label>
        <select id="feedback_type" name="feedback_type">
            <option value="compliment">Compliment</option>
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
            <option value="inquiry">Inquiry</option>
        </select>

        <label for="user_message">Message:</label>
        <textarea id="user_message" name="user_message" rows="4" cols="50"></textarea>

        <fieldset>
            <legend>Website Rating:</legend>
            <input type="radio" id="rating_excellent" name="website_rating" value="excellent">
            <label for="rating_excellent">Excellent</label>
            <input type="radio" id="rating_good" name="website_rating" value="good">
            <label for="rating_good">Good</label>
            <input type="radio" id="rating_average" name="website_rating" value="average">
            <label for="rating_average">Average</label>
            <input type="radio" id="rating_poor" name="website_rating" value="poor">
            <label for="rating_poor">Poor</label>
        </fieldset>

        <label for="user_age">Age (10-100):</label>
        <input type="number" id="user_age" name="user_age" min="10" max="100">

        <label for="user_email">Email<span class="error-message">*</span></label>
        <input type="email" id="user_email" name="user_email" required>
        
        <label for="user_password">Password (min. 8 characters):</label>
        <input type="password" id="user_password" name="user_password" minlength="8">

        <label for="website_url">Website URL (optional):</label>
        <input type="url" id="website_url" name="website_url">

        <input type="checkbox" id="terms_conditions" name="terms_conditions">
        <label for="terms_conditions">I agree to the terms and conditions</lable>

        <input type="submit" value="submit">

    </form>
</body>
</html>
